<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>顏色設定_瀏覽</title>
<link href="css_pl/content.css" rel="stylesheet" type="text/css" />
<link href="css_pl/table.css" rel="stylesheet" type="text/css" />
<link href="css_pl/text_number.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
<div class="content">
  <table width="799" border="1">
    <tr>
      <td width="20" class="tableHead"><span class="tableHead3">
        <input name="selectall2" id="selectall2" type="checkbox" />
      </span></td>
      <td width="165" class="tableHead">顏色代號</td>
      <td width="165" class="tableHead">顏色名稱</td>
      <td width="165" class="tableHead">顏色簡稱</td>
      <td width="250" class="tableHead"><p><span class="tableHead3">備註</span></p></td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall" id="selectall" type="checkbox" />
      </span></td>
      <td class="table_space">LPP</td>
      <td class="table_space">淺紫</td>
      <td class="table_space">LPP</td>
      <td class="text_number">缺貨到貨</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall3" id="selectall3" type="checkbox" />
      </span></td>
      <td class="table_space">LYW</td>
      <td class="table_space">亮黃</td>
      <td class="table_space">LYW</td>
      <td class="text_number">缺貨補貨</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall4" id="selectall4" type="checkbox" />
      </span></td>
      <td class="table_space">MAR</td>
      <td class="table_space">紫紅</td>
      <td class="table_space">MAR</td>
      <td class="text_number">其他</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall5" id="selectall5" type="checkbox" />
      </span></td>
      <td class="table_space">MBL</td>
      <td class="table_space">天藍</td>
      <td class="table_space">MBL</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall6" id="selectall6" type="checkbox" />
      </span></td>
      <td class="table_space">MIX</td>
      <td class="table_space">混合</td>
      <td class="table_space">MIX</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall7" id="selectall7" type="checkbox" />
      </span></td>
      <td class="table_space">MOR</td>
      <td class="table_space">橘紅</td>
      <td class="table_space">MOR</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall8" id="selectall8" type="checkbox" />
      </span></td>
      <td class="table_space">MPE</td>
      <td class="table_space">楓</td>
      <td class="table_space">MPE</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall9" id="selectall9" type="checkbox" />
      </span></td>
      <td class="table_space">MPK</td>
      <td class="table_space">淡粉</td>
      <td class="table_space">MPK</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall10" id="selectall10" type="checkbox" />
      </span></td>
      <td class="table_space">MPP</td>
      <td class="table_space">紫藍色</td>
      <td class="table_space">MPP</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall11" id="selectall11" type="checkbox" />
      </span></td>
      <td class="table_space">ORG</td>
      <td class="table_space">橘</td>
      <td class="table_space">ORG</td>
      <td class="text_number">&nbsp;</td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
</body>
</html>
