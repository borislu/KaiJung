<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>單位設定_輸入</title>
<link href="css_p/c1.css" rel="stylesheet" type="text/css" />
<link href="css_p/content.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="content">
  <div class="c1">
    <p class="text"><span class="tableHead">單位代號</span>....................
      <input name="number" type="text" class="text" id="number" size="35" />
      <input type="submit" name="button3" id="button4" value="F2" />
    </p>
    <p class="text"><span class="tableHead">單位名稱</span>....................
      <input name="number2" type="text" class="text" id="number2" size="35" />
      <input type="submit" name="button4" id="button3" value="F2" />
    </p>
    <p class="text"><span class="tableHead">單位別</span>........................ 
      <input name="number3" type="text" class="text" id="number3" size="35" />
      <input type="submit" name="button5" id="button5" value="F2" />
    </p>
    <div align="right"></div>
    <p class="text">備註............................
      <label class="ps">
        <textarea name=".ps" cols="40" rows="2" class="ps" id=".ps"></textarea>
      </label>
    </p>
    <p class="text">
      <label></label>
    </p>
    <div align="right">
      <input type="reset" name="button2" id="button2" value="新增" />
      <input type="submit" name="button" id="button" value="修改" />
    </div>
    <p class="text">&nbsp; </p>
    <p></p>
  </div>
  <div class="c4"></div>
</div>

</body>
</html>
