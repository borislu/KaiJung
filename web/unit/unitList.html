<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>單位設定_瀏覽</title>
<link href="css_pl/content.css" rel="stylesheet" type="text/css" />
<link href="css_pl/table.css" rel="stylesheet" type="text/css" />
<link href="css_pl/text_number.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
<div class="content">
  <table width="799" border="1">
    <tr>
      <td width="20" class="tableHead"><span class="tableHead3">
        <input name="selectall2" id="selectall2" type="checkbox" />
      </span></td>
      <td width="165" class="tableHead">單位代號</td>
      <td width="165" class="tableHead">單位名稱</td>
      <td width="165" class="tableHead">單位別</td>
      <td width="250" class="tableHead"><p><span class="tableHead3">備註</span></p></td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall" id="selectall" type="checkbox" />
      </span></td>
      <td class="table_space">BOX</td>
      <td class="table_space">盒裝</td>
      <td class="text_number">&nbsp;</td>
      <td class="text_number">缺貨到貨</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall3" id="selectall3" type="checkbox" />
      </span></td>
      <td class="table_space">NE</td>
      <td class="table_space">休襯睡</td>
      <td class="text_number">單件式</td>
      <td class="text_number">缺貨補貨</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall4" id="selectall4" type="checkbox" />
      </span></td>
      <td class="table_space">PA</td>
      <td class="table_space">休襯睡</td>
      <td class="text_number">兩件式</td>
      <td class="text_number">其他</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall5" id="selectall5" type="checkbox" />
      </span></td>
      <td class="table_space">PC</td>
      <td class="table_space">&nbsp;</td>
      <td class="text_number"><span class="table_space">單件</span></td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall6" id="selectall6" type="checkbox" />
      </span></td>
      <td class="table_space">PRS</td>
      <td class="table_space"><span class="text_number"></span></td>
      <td class="text_number"><span class="table_space">對</span></td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall7" id="selectall7" type="checkbox" />
      </span></td>
      <td class="table_space">SET</td>
      <td class="table_space">套裝</td>
      <td class="text_number"><span class="table_space">套</span></td>
      <td class="text_number">&nbsp;</td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
</body>
</html>
