<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品牌設定_瀏覽</title>
<link href="css_pl/content.css" rel="stylesheet" type="text/css" />
<link href="css_pl/table.css" rel="stylesheet" type="text/css" />
<link href="css_pl/text_number.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="content">
  <table width="546" border="1">
    <tr>
      <td width="20" class="tableHead"><span class="tableHead3">
        <input name="selectall2" id="selectall2" type="checkbox" />
      </span></td>
      <td width="165" class="tableHead">品牌名稱</td>
      <td width="165" class="tableHead">品號簡稱</td>
      <td width="250" class="tableHead"><p><span class="tableHead3">備註</span></p></td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall" id="selectall" type="checkbox" />
      </span></td>
      <td class="table_space">Pierre Cardin</td>
      <td class="text_number">PC</td>
      <td class="text_number">缺貨到貨</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall3" id="selectall3" type="checkbox" />
      </span></td>
      <td class="table_space">Young Hearts</td>
      <td class="text_number">YH</td>
      <td class="text_number">缺貨補貨</td>
    </tr>
    <tr>

        <input name="selectall4" id="selectall4" type="checkbox" />

      <td class="text_number">LH</td>
      <td class="text_number">其他</td>

    <tr>
      <td><span class="tableHead3">
        <input name="selectall5" id="selectall5" type="checkbox" />

      <td class="text_number">PM</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall6" id="selectall6" type="checkbox" />
      </span></td>
      <td class="table_space">Felancy<span class="text_number"></span></td>
      <td class="text_number">FLY</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall7" id="selectall7" type="checkbox" />
      </span></td>
      <td class="table_space">LECIEN</td>
      <td class="text_number">LCN</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall8" id="selectall8" type="checkbox" />
      </span></td>
      <td class="table_space">ELFeENE</td>
      <td class="text_number">ELF</td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall9" id="selectall9" type="checkbox" />
      </span></td>
      <td class="table_space">Taiwan</td>
      <td class="text_number">TW </td>
      <td class="text_number">&nbsp;</td>
    </tr>
    <tr>
      <td><span class="tableHead3">
        <input name="selectall10" id="selectall10" type="checkbox" />
      </span></td>
      <td class="table_space">minoshe</td>
      <td class="text_number">MS</td>
      <td class="text_number">&nbsp;</td>
    </tr>

  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
</body>
</html>
