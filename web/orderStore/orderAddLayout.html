<html>
<head>
<title>專櫃訂貨</title>

 href="../extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="../extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../extjs/ext-all.js"></script>
<script type='text/javascript' src='../dwr/engine.js'></script>
<script type='text/javascript' src='../dwr/util.js'></script>

<link rel="stylesheet" type="text/css" href="menus.css" />

<style type="text/css">
html,body {
 font: normal 12px verdana;
 margin: 0;
 padding: 0;
 border: 0 none;
 overflow: hidden;
 height: 100%;
}

p {
 margin: 5px;
}

.settings {
 background-image: url(../shared/icons/fam/folder_wrench.png);
}

.nav {
 background-image: url(../shared/icons/fam/folder_go.png);
}
</style>
<script type="text/javascript">
   var cboxes = new Array(); // 左邊的 checkbox 陣列
   var comparators = new Array(); // filter
   var conditions = new Array(); // filter
   var select1th = 0; // 勾選的第一筆
   var westElement = null;
   var westFrame = null;
   var westDoc = null;
   var eastElement = null;
   var eastFrame = null;
   var eastDoc = null;
   
   function init(){
         var viewport = new Ext.Viewport({
              layout:'border',
              items:[
                  new Ext.BoxComponent({ // raw
                      region:'north',
                      el: 'north',
                      height:2
                  }),{
                      region:'east',
                      id:'east-panel',
                      title:'建議訂貨',
                      split:true,
                      width: '50%',
                      minSize: 10,
                      //maxSize: 400,
                      collapsible: true,
                      margins:'0 0 0 5',
                      //layout:'accordion',
                      layoutConfig:{
                          animate:true
                      },
                      items: [{
                          id: 'east-panel-item',
                          contentEl: 'frameEast',
                          border:false,
                          iconCls:'nav'
                      }],
                      bbar:[{
                          text:'列印',
                          handler:function(){
                                Ext.getDom('frameEast').contentWindow ();
                          }
                      },{
                          text:'PDF',
                          handler:function(){
                                Ext.getDom('frameEast').contentWindow ();
                          }
                      },{
                          text:'EXCEL',
                          handler:function(){
                                Ext.getDom('frameEast').contentWindow ();
                          }
                      },{
                          text:'加入訂單',
                          handler:function(){
                                //Ext.get('frameEast').dom.contentDocument.getElementById('append').click();
                                Ext.getDom('frameEast').contentWindow.batchOrder();
                          }
                      },{
                          text:'移除建議',
                          handler:function(){
                                Ext.getDom('frameEast').contentWindow.delCheckedTrs();
                          }
                      }]
                  },{
                      region:'center',
                      id:'west-panel',
                      title:'專櫃訂貨',
                      width: 200,
                      minSize: '50%',
                      //maxSize: 400,
                      //split:true,  // 沒有 split 的話就無法拖移
                      //collapsible: true,
                      margins:'0 0 0 0',
                      //layout:'accordion',
                      layoutConfig:{
                          animate:true
                      },
                      items: [{
                          id: 'west-panel-item',
                          contentEl: 'frameWest',
                          border:false,
                          iconCls:'nav'
                      }],
                      bbar:[{
                          text:'自動訂貨',
                          handler:function(){
                                //Ext.get('frameEast').dom.contentDocument.getElementById('append').click();
                                Ext.getDom('frameEast').contentWindow.batchOrder();
                          }
                      },{
                          text:'送出訂單',
                          handler:function(){
                                Ext.getDom('frameWest').contentWindow.openxava.executeAction('KaiJung', 'OrderStoreHead', '', false, 'CRUD.save');
                          }
                      },{
                          text:'搜尋',
                          handler:function(){
                                search ();
                          }
                      },{
                          text:'儲存',
                          handler:function(){
                                //Ext.get('frameWest').dom.contentDocument.getElementById('allInsert').click();
                                //Ext.get('frameWest').dom.contentDocument.getElementById('saveHead').click();
                                Ext.getDom('frameWest').contentWindow.orderStoreNew_refresh();                                                  //orderStoreNew.jsp
                                Ext.getDom('frameWest').contentWindow.submitOSD();                                                              //orderStoreNew.js orderStoreNew.jsp
                                Ext.getDom('frameWest').contentWindow.openxava.executeAction('KaiJung', 'OrderStoreHead', '', false, 'CRUD.save'); //orderStoreNew.jsp
                          }
                      },{
                          text:'刪除',
                          handler:function(){
                                //Ext.getDom('frameWest').contentWindow.openxava.executeAction('KaiJung', 'OrderStoreDetailOnly', '', false, 'CRUD.delete');
                          }
                      },{
                          text:'取消',
                          handler:function(){
                    	      Ext.getDom('frameWest').contentWindow.openxava.executeAction('KaiJung', 'OrderStoreHead', '', false, 'CRUD.new');
                          }
                      }]
                  }
               ]
          });
   }   

   initWestFrame = function() {
       westElement = Ext.get('frameWest');
       if( westElement != null ){
           westFrame = westElement.dom;  // 取得更新後的 HTML Document
           westFrame.src = 'orderStoreNew.jsp';
           westDoc = westFrame.contentDocument || westFrame.contentWindow.document;
       }
   }
   initEastFrame = function() {
       eastElement = Ext.get('frameEast');
       if( eastElement != null ){
           eastFrame = eastElement.dom;  // 取得更新後的 HTML Document
           eastFrame.src = 'orderStoreSuggest.jsp';
           eastDoc = eastFrame.contentDocument || eastFrame.contentWindow.document;
       }
   }
   
   function newEastPage (){
       eastFrame.src = "javascript: function exe(){ try{ openxava.executeAction('KaiJung', 'OrderStore', '', false, 'CRUD.new'); }catch(e){ setTimeout( 'parent.newEastPage()', 10 );} } exe();"; //"javascript: openxava.executeAction('KaiJung', 'OrderStore', '', false, 'CRUD.new'); ";
   }
   
   Ext.onReady( function(){
       init();     
       initWestFrame();
       initEastFrame();
      
       //Ext.get('frameEast').dom.src = '../xava/module.jsp?application=KaiJung&module=OrderStoreHead';
       /* http://localhost:8080/KaiJung/xava/module.jsp?application=KaiJung&module=OrderStoreListOnly*/
   });
       
</script>

<p></p>
</div>
